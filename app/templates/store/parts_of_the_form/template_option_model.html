<form action="/store/details_equipment" method="POST" class="row g-3">
    <div class="form-floating col-md-6">
        <select name="name_equipment" class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Selecciona Equipo</option>
          <!-- listar los nombres de los equipos -->
          {{macros.render_form_equipment(equipments)}}
        </select>
        <label for="floatingSelect">Equipo Activos</label>
    </div>
    <div class="form-floating col-md-6">
        <select name="option_filter" class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Motivo de Ingreso</option>
          <!-- listar los nombres de los equipos -->
          <option value="1">Ingreso desde Tigo</option>
          <option value="4">Ingreso desde el Tecnico</option>
          <option value="5">Con cliente</option>
        </select>
        <label for="floatingSelect">Equipo Activos</label>
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-outline-dark btn-lg">Guardar</button>
    </div>
</form>
