<h3 class="p-2 m-2">Materiales Al Tecnico</h3>
<form class="p-2 m-2" action="/store/check_function" method="POST">
    <div class="row">
      <div class="form-floating col-6">
        <select name="id_technical" class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Selecciona Tecnico</option>
          <!-- listar tecnicos en tecnicos que estan activos -->
          {{macros.render_technical(session.get('technical'))}}
        </select>
        <label for="floatingSelect">Tecnicos Activos</label>
      </div>
      <div class="form-floating col-6">
        <select name="type_function" class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Selecciona Accion</option>
          <!-- listar que se le va asignar al tecnico -->
          <option value="1">Asignar materiales</option>
          <option value="2">Retirar materiales</option>
          <option value="3">Revisar Ordenes</option>
          <option value="4">Revisar materiales</option>
        </select>
        <label for="floatingSelect">Acciones permitidas</label>
      </div>
      <div class="form-floating col p-2 m-2">
        <button type="submit" class="btn btn-outline-dark btn-lg">Seleccionar</button>
      </div>
    </div>
</form>
